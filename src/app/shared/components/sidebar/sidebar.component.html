<div class="bg-dark border-right p-3" id="sidebar">
  <h1 class="text-light">GIFS FOR YOU</h1>
  <hr class="text-white">

  <div class="list-group list-reset" *ngFor="let tag of tags">
    <button
      (click)="searchAgain(tag)"
      class="list-group-item list-group-item-action mt-2"
    >
      {{tag | titlecase}}
    </button>
  </div>

</div>
